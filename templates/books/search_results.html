<!DOCTYPE html>
{% extends "_base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Search{% endblock title %}
</head>
<body>
{% block content %}
<h1>Search Results</h1>
{% for book in book_list %}
<div>
    <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
    <p>Author: {{ book.author }}</p>
    <p>Price: {{ book.price }}</p>
</div>
{% endfor %}
{% endblock content %}
</body>
</html>
